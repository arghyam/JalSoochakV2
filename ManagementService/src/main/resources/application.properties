spring.application.name=ManagementService
server.port=8086

spring.kafka.bootstrap-servers=localhost:9092
kafka.topics.image-processing=image-processing-topic
spring.kafka.producer.properties.allow.auto.create.topics=true
spring.kafka.admin.properties.auto.create.topics.enable=true

spring.datasource.url=${env.SPRING_DATASOURCE_URL}
spring.datasource.username=${env.SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${env.SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
# spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=public

spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
spring.jpa.properties.hibernate.connection.autocommit=false

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

keycloak.realm=${env.KEYCLOAK_REALM}
keycloak.auth-server-url=https://jalsoochak.beehyv.com/keycloak

# LOGIN CLIENT (for normal users)
keycloak.resource=jalsoochak-client-id
keycloak.credentials.secret=EGFtM7yxOqkRvwTAoAeIO7N6aBymnTEZ

# ? ADMIN CLIENT (for creating users)
keycloak.admin-client-id=jalsoochak-admin-client-id
keycloak.admin-client-secret=${env.KEYCLOAK_ADMIN_CLIENT_SECRET}
keycloak.admin-grant-type=client_credentials

# Keycloak public key
keycloak.public-key=${env.KEYCLOAK_PUBLIC_KEY}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.use-root-path=true

# SMTP configuration for Office 365 - TLS on port 587
spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.username=${env.SPRING_MAIL_USERNAME}
spring.mail.password=${env.SPRING_MAIL_PASSWORD}
spring.mail.protocol=smtp

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

spring.mail.properties.mail.smtp.connectiontimeout=30000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=30000
spring.mail.properties.mail.smtp.debug=true
