spring.application.name=ManagementService
server.port=8086

spring.kafka.bootstrap-servers=localhost:9092
kafka.topics.image-processing=image-processing-topic
spring.kafka.producer.properties.allow.auto.create.topics=true
spring.kafka.admin.properties.auto.create.topics.enable=true

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/jalsoochak_db?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Password7@}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.connection.charSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

keycloak.realm=jalsoochak-realm
keycloak.auth-server-url=https://jalsoochak.beehyv.com/keycloak

# LOGIN CLIENT (for normal users)
keycloak.resource=jalsoochak-client-id
keycloak.credentials.secret=${KEYCLOAK_CLIENT_SECRET}

# ? ADMIN CLIENT (for creating users)
keycloak.admin-client-id=jalsoochak-admin-client-id
keycloak.admin-client-secret=${KEYCLOAK_ADMIN_CLIENT_SECRET}
keycloak.admin-grant-type=client_credentials

# Keycloak public key
keycloak.public-key=${KEYCLOAK_PUBLIC_KEY}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.use-root-path=true
