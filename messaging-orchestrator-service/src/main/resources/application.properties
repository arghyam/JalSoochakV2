spring.application.name=messaging-orchestrator-service
server.port=9000

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/jalsoochak_db?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Password7@}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.connection.charSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

#Glific
glific.base-url=https://api.arghyam.glific.com
glific.username=${GLIFIC_USERNAME:2348124015475}
glific.password=${GLIFIC_PASSWORD:Collinson7@}
glific.welcome-template-id=${GLIFIC_WELCOME_TEMPLATE_ID:801802}
glific.bfm-reminder-template-id=${GLIFIC_BFM_REMINDER_TEMPLATE_ID:803256}
glific.welcome-shortcode=welcome_jalsoochak

#Kafka
spring.kafka.bootstrap-servers=localhost:9092
kafka.topics.welcome-message=welcome-message-topic
spring.kafka.producer.properties.allow.auto.create.topics=true
spring.kafka.admin.properties.auto.create.topics.enable=true
spring.kafka.admin.auto-create=true
spring.kafka.admin.fail-fast=true
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=com.jalsoochak.messaging_orchestrator_service.kafka.events
spring.kafka.consumer.properties.spring.json.value.default.type=com.jalsoochak.messaging_orchestrator_service.kafka.events.PumpOperatorCreatedEvent

