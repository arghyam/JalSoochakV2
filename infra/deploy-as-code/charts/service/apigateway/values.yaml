# Common Labels
labels:
  app: "apigateway"
  group: "core"



# Init Containers Configs

# Container Configs
image:
  repository: "252649026375.dkr.ecr.ap-south-1.amazonaws.com/apigateway"
  tag: "gateway-test-1"
replicas: "1"
# tracing-enabled: true
# healthChecks:
#   enabled: true
#   livenessProbePath: "/management-service/health"
#   readinessProbePath: "/management-service/health"

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
    value: "http://servicediscovery:8761/eureka"
  - name: CORS_ALLOWED_ORIGINS
    value: "*"
  - name: RATE_LIMIT_REPLENISH_RATE
    value: "10"
  - name: RATE_LIMIT_BURST_CAPACITY
    value: "20"
